<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="author" content="NikolaosKC">
        <meta name="description" content="Contact the people behind the Cineschedule">
        <meta name="keywords" content="movies, film, contact">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Cineschedule</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script src="JS/CinescheduleOverall.js"
            type="text/javascript" defer></script>
    </header>
    <body>
        <div id="deliverNavbarFooter"></div>
        <div class="container" class="generalTextContainer">
            <h1 class="display-1">CONTACT US</h1>
            <hr>
            <div>
                <form id="contactForm" method="GET"> <!-- hides form entries from url -->
                    <label for="contactName" class="notBootstrap" class="display-6">Name*</label><input type="text" class="form-control" name="contactName" id="contactName" size="20" maxlength="50" required="required">
                    <br>
                    <label for="contactEmail" class="notBootstrap" class="display-6">Email*</label><input type="text" class="form-control" name="contactEmail" id="contactEmail" size="20" maxlength="100" required="required">
                    <br>
                    <label for="contactSubject" class="notBootstrap" class="display-6">Subject*</label><input type="text" class="form-control" name="contactSubject" id="contactSubject" size="20" maxlength="50" required="required">
                    <br>
                    <label for="contactComments" class="notBootstrap" class="display-6">Comments*</label><textarea class="form-control" name="contactComments" id="contactComments" cols="40" rows="5" required="required"></textarea>
                    <br>
                    <p>
                        <input onclick="contactValidation()" type="submit" id="submit" value="SUBMIT">
                    </p>
                </form>
            </div>
            <hr>
            <h2 class="display-2">OUR LOCATION</h2>
            <br>
            <div id="googleMapContainer">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d337.75581468405994!2d19.437630984512182!3d51.765864758303074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sgr!4v1750613102804!5m2!1sen!2sgr"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <hr>
            <h2 class="display-2">SOCIAL MEDIAS</h2>
            <br>
            <div class="btn-group d-sm-flex justify-content-center gap-5 d-grid" role="group">
                <a href="https://www.twitter.com">
                    <button type="button" class="btn btn-info py-2 px-2 rounded-3" aria-label="Twitter / X">
                        <i class="bi bi-twitter display-3 text-white"></i>
                    </button>
                </a>
                <a href="https://www.facebook.com">
                    <button type="button" class="btn btn-primary py-2 px-2 rounded-3" aria-label="Facebook">
                        <i class="bi bi-facebook display-3 text-white"></i>
                    </button>
                </a>
                <a href="https://www.youtube.com">
                    <button type="button" class="btn btn-danger py-2 px-2 rounded-3" aria-label="YouTube">
                        <i class="bi bi-youtube display-3 text-white"></i>
                    </button>
                </a>
                <a href="https://www.instagram.com">
                    <button type="button" class="btn btn-warning py-2 px-2 rounded-3" aria-label="Instagram">
                        <i class="bi bi-instagram display-3 text-white"></i>
                    </button>
                </a>
            </div>
        </div>
        <button type="button" id="lightmodeToggle" aria-label="lightmode"><i class="bi bi-brightness-high-fill"></i></button>
    </body>
</html>
