<html lang="en">
    <header>
        <meta name="author" content="NikolaosKC">
        <meta name="description" content="Navigating the Cineschedule.">
        <meta name="keywords" content="movies, film, navbar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar - Cineschedule</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
		<link href="CSS/CinescheduleOverall.css"
			type="text/css"
			rel="stylesheet">
        <link href="CSS/CinescheduleNavbarFooter.css"
			type="text/css"
			rel="stylesheet">
        <meta charset="UTF-8">
        <nav class="navbar navbar-expand-xl navbar-dark"> <!-- navbar-dark so hamburger is bright on dark background -->
            <a class="navbar-brand" href="CinescheduleHome.html">
                <img class="navbarFooterImage" src="Images/CinescheduleLogo.png" alt="Logo of website">
            </a>
            <button class="navbar-toggler bg-black me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navTextContainer">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navTextContainer">
                <div class="navbar-nav ms-auto display-6">
                    <a href="CinescheduleHome.html" class="navButton">HOME</a>
                    <a href="CinescheduleTasks.html" class="navButton">TASKS</a>
                    <a href="CinescheduleMovies.html" class="navButton">MOVIES</a>
                    <a href="CinescheduleAbout.html" class="navButton">ABOUT</a>
                    <a href="CinescheduleContact.html" class="navButton">CONTACT</a>
                </div>
            </div>
        </nav>

        </nav>
        <body>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
        </body>
    </header>
</html>
