<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="author" content="NikolaosKC">
        <meta name="description" content="Table of assigned tasks">
        <meta name="keywords" content="movies, film, tasks">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks - Cineschedule</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous" defer></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
            rel="stylesheet">
		<link href="CSS/CinescheduleOverall.css"
			type="text/css"
			rel="stylesheet">
		<link href="CSS/CinescheduleLightmode.css"
			type="text/css"
			rel="stylesheet">
        <script src="JS/CinescheduleOverall.js"
            type="text/javascript" defer></script>
    </header>
    <body>
        <div class="container" class="generalTextContainer">
            <h1>THE TASK LIST</h1>
            <hr>
            <button type="button" class="btn btn-secondary rounded-5 btn-lg w-100" data-bs-toggle="collapse" data-bs-target="#formContainer">
                Insert Task
            </button>
            <form class="collapse p-3 rounded-5 mt-1 text-white bg-secondary" id="formContainer">
                <div>
                    <label for="taskname" class="form-label">Task name*</label>
                    <input type="text" class="form-control" id="taskname" required="required" placeholder="Film Task">
                    <div id="tasknameHelp" class="form-text">Insert name for task</div>
                </div>
                <div>
                    <label for="taskdesc" class="form-label">Description (optional)</label>
                    <textarea class="form-control" id="taskdesc" rows="5"></textarea>
                    <div id="taskdescHelp" class="form-text">Insert description for task</div>
                </div>
                <div>
                    <label for="taskdate" class="form-label">Due Date*</label>
                    <input type="date" class="form-control" id="taskdate" required="required">
                    <div id="taskdateHelp" class="form-text">Select latest date for task</div>
                </div>
            </form>
            <hr>
            <br>
            <div> <!-- table method -->
                <table>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Status</th>
                    </tr>
                    <tr>
                        <th>Name1</th>
                        <th>Desc1</th>
                        <th>Date1</th>
                        <th>Complete/Pending</th>
                    </tr>
                </table>
            </div>
            <button type="button" id="lightmodeToggle"><i class="bi bi-brightness-high-fill"></i></button>
        </div>
    </body>
</html>
