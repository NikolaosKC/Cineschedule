        <div class="container" class="generalTextContainer">
            <h1 class="display-1">CONTACT US</h1>
            <hr>
            <div>
                <form id="contactForm" method="GET"> <!-- hides form entries from url -->
                    <label for="contactName" class="notBootstrap" class="display-6">Name*</label><input type="text" class="form-control" name="contactName" id="contactName" size="20" maxlength="50" required="required">
                    <br>
                    <label for="contactEmail" class="notBootstrap" class="display-6">Email*</label><input type="text" class="form-control" name="contactEmail" id="contactEmail" size="20" maxlength="100" required="required">
                    <br>
                    <label for="contactSubject" class="notBootstrap" class="display-6">Subject*</label><input type="text" class="form-control" name="contactSubject" id="contactSubject" size="20" maxlength="50" required="required">
                    <br>
                    <label for="contactComments" class="notBootstrap" class="display-6">Comments*</label><textarea class="form-control" name="contactComments" id="contactComments" cols="40" rows="5" required="required"></textarea>
                    <br>
                    <p>
                        <input onclick="contactValidation()" type="submit" id="submit" value="SUBMIT">
                    </p>
                </form>
            </div>
            <hr>
            <h2 class="display-2">OUR LOCATION</h2>
            <br>

            <br>
            <div class="btn-group d-sm-flex justify-content-center gap-5 d-grid" role="group">
                <a href="https://www.twitter.com">
                    <button type="button" class="btn btn-info py-2 px-2 rounded-3" aria-label="Twitter / X">
                        <i class="bi bi-twitter display-3 text-white"></i>
                    </button>
                </a>
                <a href="https://www.facebook.com">
                    <button type="button" class="btn btn-primary py-2 px-2 rounded-3" aria-label="Facebook">

                </a>
                <a href="https://www.youtube.com">
                    <button type="button" class="btn btn-danger py-2 px-2 rounded-3" aria-label="YouTube">

                </a>
                <a href="https://www.instagram.com">
                    <button type="button" class="btn btn-warning py-2 px-2 rounded-3" aria-label="Instagram">
                        <i class="bi bi-instagram display-3 text-white"></i>
                    </button>
                </a>
            </div>
        </div>
