<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="author" content="NikolaosKC">
        <meta name="description" content="Navigating the Cineschedule + footer.">
        <meta name="keywords" content="movies, film, navbar, footer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar &amp Footer - Cineschedule</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous" defer></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
            rel="stylesheet">
		<link href="CSS/CinescheduleOverall.css"
			type="text/css"
			rel="stylesheet">
        <link href="CSS/CinescheduleNavbarFooter.css"
			type="text/css"
			rel="stylesheet">
		<link href="CSS/CinescheduleLightmode.css"
			type="text/css"
			rel="stylesheet">
        <script src="JS/CinescheduleOverall.js"
            type="text/javascript" defer></script>
        <nav class="navbar fixed-top navbar-expand-xl navbar-dark"> <!-- navbar-dark so hamburger is bright on dark background -->
            <a class="navbar-brand d-sm-inline d-none" href="CinescheduleHome.html">
                <img class="navbarFooterImage" src="Images/CinescheduleLogo.png" alt="Cineschedule Logo, click to return to homepage">
            </a>
            <button class="navbar-toggler bg-black ms-auto me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navTextContainer" aria-expanded="false" aria-controls="navTextContainer" aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navTextContainer">
                <div class="navbar-nav ms-auto display-6">
                    <a href="CinescheduleHome.html" class="navButton">HOME</a>
                    <a href="CinescheduleTasks.html" class="navButton">TASKS</a>
                    <a href="CinescheduleMovies.html" class="navButton">MOVIES</a>
                    <a href="CinescheduleAbout.html" class="navButton">ABOUT</a>
                    <a href="CinescheduleContact.html" class="navButton">CONTACT</a>
                </div>
            </div>
        </nav>
    </header>
    <body>
        <footer>
            <div class="btn-group d-flex gap-5 float-start mt-4 ms-4 mb-4" role="group">
                <a href="https://www.twitter.com">
                    <button type="button" class="btn btn-info py-2 px-2 rounded-3" aria-label="Twitter / X">
                        <i class="bi bi-twitter display-6 text-white"></i>
                    </button>
                </a>
                <a href="https://www.facebook.com">
                    <button type="button" class="btn btn-primary py-2 px-2 rounded-3" aria-label="Facebook">
                        <i class="bi bi-facebook display-6 text-white"></i>
                    </button>
                </a>
                <a href="https://www.youtube.com">
                    <button type="button" class="btn btn-danger py-2 px-2 rounded-3" aria-label="YouTube">
                        <i class="bi bi-youtube display-6 text-white"></i>
                    </button>
                </a>
                <a href="https://www.instagram.com">
                    <button type="button" class="btn btn-warning py-2 px-2 rounded-3" aria-label="Instagram">
                        <i class="bi bi-instagram display-6 text-white"></i>
                    </button>
                </a>
            </div>
            <div class="d-md-inline d-none" class="navTextContainer" id="footerText">
                &copyCineschedule
            </div>
        </footer>
        <button type="button" id="lightmodeToggle" aria-label="lightmode"><i class="bi bi-brightness-high-fill"></i></button>
    </body>
</html>
